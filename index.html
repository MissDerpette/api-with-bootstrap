<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <form id="myForm">
     <div class="bootstrap-form">
         <div class="form-row">
           <div class="col">
                <label for="inputName">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Name"> <br>

                <label for="inputDescription">Description:</label>
                <input type="text" id="description" class="form-control" placeholder="Description"> <br>

                <label for="inputImage">Image:</label>
                <input type="text" id="image" class="form-control" placeholder="Image"> <br>

                <label for="inputPrice">Price:</label>
                <input type="text" id="price" class="form-control" placeholder="Price"> <br>

                <input type="submit" id="submit" class="btn btn-light">
                  <br>
                        <div class="wrapper-output">
                           <div id="output"> </div>
                        </div>
          </div>
        </div>
 </form>
  
</body>
<script src="myjs.js"></script>
</html>
